<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" 
         id="exampleModal" 
         tabindex="-1" 
         aria-labelledby="exampleModalLabel" 
         aria-hidden="true">
		текст
    </div>

    <!-- 
    Задание.
    1. Сохраните ссылку на div в переменную
    2. Назначьте div'у обработку клика, у функции-обработчика объявите параметр event.
    3. При клике из event.target c помощью getAttribute() получите значение
    каждого атрибута и выведите в консоль.
    -->

    <script>
        'use strict';

        function eventHandler(event) {
          let attributesCount = event.target.attributes.length;
          for (let i = 0; i < attributesCount; i++) {
            let attributesName = event.target.attributes[i].name;
            let attributesValue = event.target.getAttribute(attributesName);
            console.log(`Выбранный элемент страницы имеет атрибут "${attributesName}" со значением "${attributesValue}"`);
          }
        }

        const divEl = document.querySelector('div');
        divEl.addEventListener('click', eventHandler);
    </script>
</body>
</html>
