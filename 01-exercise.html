<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-Basic-lesson 01-exercise 01</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/01-exercise.js"></script>
</head>
<body>
<h1>Упражнение №1</h1>
<section class="exercise">
    <h3 class="exercise-title">Конвертер температуры.</h3>
    <label class="exercise-temperature-label" for="exercise-temperature-input">Введите значение температуры в градусах Цельсия. Значение необходимо ввести в цифровом виде, в качестве разделителя используйте точку ".", например "36.6".</label>
    <input class="exercise-temperature-input" type="text" id="exercise-temperature-input" value="36.6">
    <button class="exercise-temperature-button" onclick="temperature()">Перевести в градусы по Фаренгейту</button>
    <p class="exercise-temperature-result" id="exercise-temperature-result"></p>
</section>
</body>
</html>
