<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#">link1</a>
    <a href="#">link2</a>
    <a href="#">link3</a>
    <a href="#" id="four">link4</a>

    <!-- Задание. Используя поиск по id, получите ссылку с текстом link4
    и выведите ее в консоль. -->

    <script>
      //Вариант #1
      console.log(document.getElementById('four'));

      //Вариант #2
      console.log(document.querySelectorAll('#four')[0]);

      //Вариант #3
      console.log(document.querySelector('#four'));
    </script>
</body>
